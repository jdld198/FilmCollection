{% load static %}

<h1>My Movie Collection</h1>
<link rel="stylesheet" type="text/css" href="{% static 'collection/style.css' %}">
{% if shelf_list %}
    <ul>
    {% for shelf in shelf_list %}
        <li><a href="{% url 'collection:detail' shelf.id %}">{{ shelf.shelf_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No collections are available.</p>
{% endif %}
