{% load static %}
<html>

<head>
    <title>Film Collection</title>
    <link rel="stylesheet" type="text/css" href="{% static 'collection/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    {% block head %}
    {% endblock %}
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--bootstrap extension-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

    {% if user.is_authenticated %}

        <nav class="navbar navbar-default navbar-expand-lg">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Film Collection</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li> Hello, {{user.get_username}} &nbsp; &nbsp;</li>
                    <li class="active"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
                </ul>
            </div>
        </nav>
    {% endif %}
    
    {% block body %}
    {% endblock %}
    <hr>
</body>

</html>
